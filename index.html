<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> E-commerce Mini </title>
    <link href="style.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h1 class="text-center"> Mini E-comerce website</h1>
        <div class="products d-flex align-items-center justify-content-center gap-3">

            <div class="card" style="width: 15rem; height: 18rem;">
  <div class="card-body">
    <h3 class="card-title">Samsung Galaxy s23 ultra</h3>
    <p class="card-subtitle mb-2 text-body-secondary">Newly launched</p>
    <h4> $ 999</h4>
    <button class="btn btn-success addToCart" pro-name="Samsung Galaxy s23 ultra" pro-price=999> Add to cart</button>
   
  </div>
</div>
<div class="card" style="width: 15rem;height: 18rem;">
  <div class="card-body">
    <h3 class="card-title">POCO M4 5G ultra pro</h3>
    <p class="card-subtitle mb-2 text-body-secondary">Newly launched</p>
    <h4> $ 399</h4>
    <button class="btn btn-success addToCart" pro-name="POCO M4 5G ultra pro" pro-price=399> Add to cart</button>
   
  </div>
</div>

<div class="card" style="width: 15rem;height: 18rem;">
  <div class="card-body">
    <h3 class="card-title">Vivo Y21 Season black</h3>
    <p class="card-subtitle mb-2 text-body-secondary">Newly launched</p>
    <h4> $ 888</h4>
    <button class="btn btn-success addToCart" pro-name="Vivo Y21 Season black" pro-price= 888 > Add to cart</button>
   
  </div>
</div>

<div class="card" style="width: 15rem;height: 18rem;">
  <div class="card-body">
    <h3 class="card-title">RedMI Note 7 dual cam</h3>
    <p class="card-subtitle mb-2 text-body-secondary">Newly launched</p>
    <h4> $ 689 </h4>
    <button class="btn btn-success addToCart" pro-name="RedMI Note 7 dual cam" pro-price=698> Add to cart</button>
   
  </div>
</div>

        </div>

        <div class="cartsection mt-3">
            <h2 class="text-center"> Shopping cart</h2>
            <div class="cart">
    <ul id="cart-items">
       
       
    </ul>
    <h6 id="cartTotal">  </h6>
    <button class="btn btn-success" id="buyNow"> Buy now</button>
    </div>
</div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
